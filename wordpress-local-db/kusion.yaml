projectName: wordpress-local-db
description: A sample wordpress project with local database
quickstart: kusion apply
projectFields:
  - name: AppName
    description: The Application Name. Defaults to 'wordpress'. 
    type: string
    default: wordpress
  - name: ProjectName
    description: The Project Name. Defaults to 'wordpress-local-db'. 
    type: string
    default: wordpress-local-db
stacks: 
  - name: dev
    fields: 
     - name: Image
       description: The Image Address. Defaults to 'wordpress:6.3'. 
       type: string
       default: wordpress:6.3
